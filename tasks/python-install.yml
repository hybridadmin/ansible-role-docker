---

- name: "latest python3 all other distros"
  block:
    - name: install python3 and pip3
      package:
        name: "{{ item }}"
        state: present
      loop:
        - "{{ python_requirements }}"

- name: get python executable
  shell: |
    set -o pipefail
    ls -l /usr/bin/python3.* | grep -E "python[0-9].[0-9]{1,2}$" | awk '{print $9}' | tail -n1
  args:
    executable: /bin/bash
  register: python3_which
  changed_when: false

# https://github.com/pypa/pip/issues/5599
- name: "python3: upgrade pip"
  shell: |
    set -o pipefail
    {{ python3_which.stdout }} -m pip install --upgrade --force-reinstall pip
  args:
    executable: /bin/bash
  changed_when: false
  when:
   - not (ansible_distribution == 'Debian')
   - not (ansible_distribution == 'Ubuntu' and ansible_distribution_major_version | int >= 24)
