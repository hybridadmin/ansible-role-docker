---

- name: get docker version
  shell: |
    set -o pipefail
    docker -v | awk '{print $3}'| sed 's/\,//'
  args:
      executable: /bin/bash
  become: true
  register: docker_version
  changed_when: false

- name: enable docker buildx as default builder
  shell: |
    set -o pipefail
    docker buildx install
  args:
      executable: /bin/bash
  become: true
  changed_when: false
