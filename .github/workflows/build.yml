name: CI

"on":
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * 3"

defaults:
  run:
    working-directory: "hybridadmin.docker"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "hybridadmin.docker"

      - name: check path
        run: ls -lash

      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
#          config_file: ./.yamllint
          no_warnings: true
          strict: false
          config_data: |
            extends: default
            rules:
              braces:
                level: warning
                max-spaces-inside: 1
              brackets:
                level: warning
                max-spaces-inside: 1
              colons:
                level: warning
              commas:
                level: warning
              comments: disable
              comments-indentation: disable
              document-start: disable
              empty-lines:
                level: warning
              hyphens:
                level: warning
              indentation:
                level: warning
                indent-sequences: consistent
              line-length:
                level: warning
                allow-non-breakable-inline-mappings: true
              truthy: disable

      - name: ansible-lint
        uses: ansible-community/ansible-lint-action@main

  molecule:
    needs:
      - lint
    name: Molecule
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        distro:
          - image: centos
            tag: 8
          - image: centos
            tag: 7
          - image: ubuntu
            tag: focal
          - image: ubuntu
            tag: bionic
          - image: debian
            tag: 10
          - image: fedora
            tag: 34
          - image: fedora
            tag: 33
    env:
      ANSIBLE_CALLBACK_WHITELIST: profile_tasks
      ANSIBLE_STDOUT_CALLBACK: yaml
      ANSIBLE_VERBOSITY: 1
      ANSIBLE_LOAD_CALLBACK_PLUGINS: true
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "hybridadmin.docker"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install ansible molecule-docker yamllint ansible-lint

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro.image }}
          MOLECULE_DISTRO_TAG: ${{ matrix.distro.tag }}
