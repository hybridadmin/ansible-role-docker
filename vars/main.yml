---

_required_system_packages:
  default:
    - curl
  Debian:
    - apt-transport-https
    - ca-certificates
    - gnupg-agent
    - libfuse3-dev
    - uidmap
    - dbus
    - libpam-systemd
    - systemd-container
    - dbus-user-session
    - python3-debian
  Ubuntu:
    - apt-transport-https
    - ca-certificates
    - gnupg-agent
    - libfuse3-dev
    - uidmap
    - policykit-1
    - systemd-container
    - software-properties-common
    - python3-debian
  Fedora:
    - dnf-plugins-core
    - iptables
    - polkit
    - fuse3-devel
    - shadow-utils
    - systemd-container
    - policycoreutils-python-utils
  CentOS:
    7:
      - yum-utils
      - fuse3-devel
      - polkit
      - shadow-utils
      - systemd
    8:
      - dnf-plugins-core
      - iptables
      - polkit
      - fuse3-devel
      - shadow-utils
      - systemd
      - policycoreutils-python-utils

# Docker
docker_arch: "amd64"

_redhat_repo_cmd:
  Fedora: "dnf-3 config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo"
  RedHat: "dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo"
redhat_repo_cmd: "{{ _redhat_repo_cmd[ansible_distribution] }}"

debian_repo_string: |
  {% if docker_release_channel == "stable" %}
  deb [arch={{ docker_arch }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }} {{ docker_release_channel }}
  {% else %}
  deb [arch={{ docker_arch }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }} stable {{ docker_release_channel }}
  {% endif %}

docker_services:
  - docker
  - containerd

docker_new_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

_docker_legacy_packages:
  default:
    - docker
    - docker-engine
  Debian:
    - docker.io
    - containerd
    - runc
  RedHat:
    - docker-client
    - docker-client-latest
    - docker-common
    - docker-latest
    - docker-latest-logrotate
    - docker-logrotate

docker_legacy_packages: "{{ _docker_legacy_packages['default'] + _docker_legacy_packages[ansible_os_family] }}"

docker_users_list: "{% if not docker_users %}['{{ ansible_user_id }}']{% else %}{{ docker_users }}{% endif %}"

docker_rootless_setup_cmd: |
  {% if ansible_virtualization_type | regex_search("docker|container") %}
  /usr/bin/dockerd-rootless-setuptool.sh install --skip-iptables --force
  {% else %}
  /usr/bin/dockerd-rootless-setuptool.sh install
  {% endif %}

# Docker Compose
docker_compose_path: /usr/local/bin/docker-compose

debian_iptables_alternatives:
  - { name: "iptables", path: "/usr/sbin/iptables-legacy" }
  - { name: "ip6tables", path: "/usr/sbin/ip6tables-legacy" }

docker_restart_cmd: "{% if docker_rootless_install %}systemctl --user restart docker{% else %}systemctl restart docker{% endif %}"

_python_requirements:
  default:
    - python3-pip
  Debian:
    - python3
  RedHat:
    - python3

python_requirements: "{{ _python_requirements['default'] + _python_requirements[ansible_os_family] }}"

pip_packages:
  - docker-compose
