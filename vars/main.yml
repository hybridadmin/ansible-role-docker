---

_required_system_packages:
  default:
    - curl
  Debian:
    - apt-transport-https
    - ca-certificates
    - gnupg-agent
    - libfuse3-dev
    - uidmap
    - policykit-1
    - dbus
    - libpam-systemd
    - systemd-container
    - dbus-user-session
    - software-properties-common
  Ubuntu:
    - apt-transport-https
    - ca-certificates
    - gnupg-agent
    - uidmap
    - policykit-1
    - systemd-container
    - software-properties-common
  Fedora:
    - dnf-plugins-core
    - iptables
    - polkit
    - fuse3-devel
    - shadow-utils
    - systemd-container
    - policycoreutils-python-utils
  CentOS:
    7:
      - yum-utils
      - fuse3-devel
      - polkit
      - shadow-utils
      - systemd
    8:
      - dnf-plugins-core
      - iptables
      - polkit
      - fuse3-devel
      - shadow-utils
      - systemd
      - policycoreutils-python-utils

# Docker
docker_arch: "amd64"

debian_repo_url: "deb [arch={{ docker_arch }}] https://download.docker.com/linux/{{ ansible_distribution | lower}} {{ ansible_distribution_release | lower}} {{ docker_release_channel }}"
redhat_repo_url: "https://download.docker.com/linux/{{ ansible_distribution | lower}}/docker-ce.repo"

docker_services:
  - docker
  - containerd

docker_new_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io

_docker_legacy_packages:
  default:
    - docker
    - docker-engine
  Debian:
    - docker.io
    - containerd
    - runc
  RedHat:
    - docker-client
    - docker-client-latest
    - docker-common
    - docker-latest
    - docker-latest-logrotate
    - docker-logrotate
    - docker-selinux
    - docker-engine-selinux

docker_legacy_packages: "{{ _docker_legacy_packages['default'] + _docker_legacy_packages[ansible_os_family] }}"

docker_users_list: "{% if not docker_users %}['{{ansible_user_id}}']{% else %}{{ docker_users }}{% endif %}"

docker_rootless_setup_cmd: |
      {% if ansible_virtualization_type | regex_search("docker|container") %}
      /usr/bin/dockerd-rootless-setuptool.sh install --skip-iptables --force
      {% else %}
      /usr/bin/dockerd-rootless-setuptool.sh install
      {% endif %}

# Docker Compose
docker_compose_path: /usr/local/bin/docker-compose

debian_iptables_alternatives:
  - { name: "iptables", path: "/usr/sbin/iptables-legacy" }
  - { name: "ip6tables", path:  "/usr/sbin/ip6tables-legacy" }

redhat_pkg_repo_tool: "{% if 'RedHat' in ansible_os_family and ansible_distribution_major_version | int <= 7 %}
                       yum-config-manager
                       {% else %}
                       dnf config-manager
                      {% endif %}"
