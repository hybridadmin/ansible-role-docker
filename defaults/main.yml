---

# The release channel to use for docker install
docker_release_channel: "stable"

# Set the default OCI runtime
docker_default_oci_runtime: 'crun'

# The users to install docker for
docker_users: []

# Install docker in rootless mode
docker_rootless_install: false

# Install Docker Compose
docker_compose_install: false

# Install buildx as default docker builder
docker_buildx_install: false
